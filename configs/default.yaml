# configs/default.yaml
# Default configuration with all modules enabled

# General settings
output_dir: /data/data/com.termux/files/home/android_monitor
db_path: monitor_data.db
log_level: INFO

# Module toggles
enable_logcat: true
enable_network: true
enable_process: true
enable_memory: true
enable_battery: true
enable_filesystem: true
enable_sensors: true
enable_apps: true

# Logcat settings
logcat_buffer_size: 1000
logcat_filters: []
logcat_priority: V  # V=Verbose, D=Debug, I=Info, W=Warning, E=Error

# Network settings
network_interval: 5
network_capture_packets: false
network_interfaces: []  # Empty = all interfaces

# Process settings
process_interval: 10
process_top_n: 20
process_track_threads: true

# Memory settings
memory_interval: 30
memory_detailed: true

# Battery settings
battery_interval: 60
battery_track_apps: true

# Filesystem settings
fs_watch_paths:
  - /data/data/com.termux/files/home
  - /sdcard/Download
  - /sdcard/DCIM
fs_interval: 5
fs_recursive: true

# Alert thresholds
alert_cpu_threshold: 80.0
alert_memory_threshold: 85.0
alert_battery_threshold: 20.0
alert_network_threshold: 100.0  # MB/s

# Alert actions (optional)
alert_actions:
  high_cpu:
    threshold: 90
    command: "termux-notification -t 'High CPU Alert' -c 'CPU usage exceeded 90%'"
  low_battery:
    threshold: 15
    command: "termux-notification -t 'Low Battery' -c 'Battery at 15%'"

